    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-3" >
          <div class="well">
           <ul class="nav nav-list">
            <li class="nav-header">BrainVerse</li>
            <li class="active"><a href="#">Overview </a></li>

        <div class="col-xs-9">
          <div id="dicom">
            <p> <h3> Get DICOM Images From a Remote Server</h3></p>
          <form>
            <div class="form-group row">
              <label for="username" class="col-xs-2 col-form-label">Username</label>
              <div class="col-xs-7">
              <input class="form-control" type="text" value="brainverse" id="username">
              </div>
            </div>
            <div class="form-group row">
              <label for="remote-server" class="col-xs-2 col-form-label">Remote Server</label>
              <div class="col-xs-7">
              <input class="form-control" type="text" value="openmind7.mit.edu" id="remote-server">
              </div>
            </div>
            <div class="form-group row">
              <label for="private-key" class="col-xs-2 col-form-label">Private Key</label>
              <div class="col-xs-7">
              <input class="form-control" type="text" value="path/to/private-key" id="private-key">
              </div>
            </div>
            <div>
              <h4> Copy From </h4>
            </div>
            <div class="form-group row">
              <label for="remote-dir" class="col-xs-2 col-form-label">Remote Directory</label>
              <div class="col-xs-7">
              <input class="form-control" type="text" value="/home/brainverse/data" id="remote-dir">
              </div>
            </div>
            <div>
              <h4> To </h4>
            </div>
            <div class="form-group row">
              <label for="local-dir" class="col-xs-2 col-form-label">Local Directory</label>
              <div class="col-xs-7">
              <input class="form-control" type="text" value="/Users/brainverse/data" id="local-dir">
              </div>
            </div>
            <button id="scp-submit" type="submit" class="btn btn-primary" onclick= "return scp_copy();">Submit</button>
          </form>
          </div>
      </div>
    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script>
      window.$ = window.jQuery = require('jquery')
      require('bootstrap')
      let exec = require('child_process').exec

      function puts(error, stdout, stderr) { console.log(stdout) }
      function scp_copy(){
        let username = document.getElementById('username').value
        let remote_server = document.getElementById('remote-server').value
        let pkey = document.getElementById('private-key').value
        let ldir = document.getElementById('local-dir').value
        let rdir = document.getElementById('remote-dir').value
        let scp_cmd = "scp -i " + pkey + " -r "+ username + "@" + remote_server + ":" + rdir + " " + ldir
        console.log(scp_cmd);
        exec(scp_cmd,puts)
        return true;
      }

    </script>
